<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>random story</title>
    <style>
        /* Set background color */
        body {
            background-color: #f1f1f1;
        }

        /* Style the header */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Style the main content area */
        main {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the button */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style the input field */
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
        }

        /* Style the image */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>隨機故事產生器</h1>
    </header>
    <main>
        <form method="POST">
            <label for="text">輸入故事風格:</label>
            <input type="text" name="text">
            <button type="submit">送出</button>
            <button type="submit" name="button" value="1">1</button>
            <button type="submit" name="button" value="2">2</button>
            <button type="submit" name="button" value="3">3</button>
        </form>
        <div>
            {% if text_data %}
                <p>{{ text_data|safe }}</p>
            {% endif %}
        </div>
        <div style="width: 512px; height: 512px; border: 1px solid black;">
            {% if image_data %}
                <img src="data:image/png;base64,{{ image_data }}" width="512" height="512">
            {% endif %}
        </div>
    </main>
    <footer>
        <p>&copy; 2023 My CSS Styling Example. All rights reserved.</p>
    </footer>
</body>
</html>
